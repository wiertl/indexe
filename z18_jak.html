<!DOCTYPE html>
<html lang="pl">
<head>
<title> Użycie funkcji </title>
<meta charset="utf-8">
</head>
<body>
<div style="color:navy;font-size:30px;">
<script>
var a = parseFloat(prompt("a = ", ""));
var b = parseFloat(prompt("b = ", ""));
function suma_jaku(a, b) {
    return a + b;
}
function odejmowanie_jaku(a, b) {
    return a - b;
}
function mnozenie_jaku(a, b) {
    return a * b;
}
function kwadrat_jaku(x) {
    return x * x;
}
function dzielenie_jaku(a, b) {
    return a % b;   
}
document.write("suma = " + suma_jaku(a, b) + "<br>");
document.write("odejmowanie = " + odejmowanie_jaku(a, b) + "<br>");
document.write("mnożenie = " + mnozenie_jaku(a, b) + "<br>");
document.write(a + "^2 = " + kwadrat_jaku(a) + "<br>");
document.write(b + "^2 = " + kwadrat_jaku(b) + "<br>");
document.write("dzielenie = " + dzielenie_jaku(a, b) + "<br>");
</script>
</div>
</body>
</html>
