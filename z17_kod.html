<h1> 2.Co to jest funkcja? </h1><br>
-Jest to zbiór zgrupowanych instrukcji, które możemy uruchamiać poprzez podanie ich nazwy<br>
-Każda funkcja po wywołaniu wykonuje swój wewnętrzny kod<br>
-Funkcja może mieć argumenty, które wchodzą do wnętrza funkcji i są tam przetwarzane np.
suma_ski(a, b)<br>
-Może(nie zawsze) zwrócić obliczoną wartość zapisaną po słowie kluczowym <b>return</b><br>
<h1> 3.Metody:<br> </h1>
a)getElementById("id ")-dostęp do wszystkich elementów o konkretnej
wartości atrybutu id <br>
b)getElementByTagName("znacznik ")-dostęp do wszystkich elementów o typie
znacznika, np. P lub DIV <br>
c)getElementByName("nazwa")-dostęp do wszystkich elementów o konkretnej
wartości atrybutu<br>
<h1> 4.Właściwości:<br> </h1>
a)<b>innerHTML</b> – jest to właściwość, która umożliwia odczyt, zmodyfikowanie, wstawienie, albo
usunięcie kodu HTML z danego elementu HTML np. w tabeli<br>
b)<b>innerText</b> – umożliwia określenie ciągu znaków który zostanie umieszczony w elemencie<br>
c)<b>className</b> – umożliwia określenie klasy CSS użytej do prezentacji elementu<br>
