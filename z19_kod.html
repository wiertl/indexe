<script type="text/javascript">
function pole_jaku()
{
var a_jaku= parseFloat(document.getElementById('dlugosc').value);
var b_jaku= a_jaku*a_jaku;
document.getElementById("nazwa").innerHTML ="Pole kwadratu= "+b_jaku.toFixed(2)+" cm^2";
}
function obwod_jaku()
{
var a_jaku= parseFloat(document.getElementById('dlugosc').value);
var b_jaku= 4*a_jaku;
document.getElementById("nazwa").innerHTML ="Obwód kwadratu= "+b_jaku.toFixed(2)+" cm";
}
</script>
<h1>Wszystko o KWADRACIE</h1><br><br>
Podaj długość boku: <input type="text" id="dlugosc" value=""> cm<br><br><br>
<input type="button" name="pole" value="Oblicz pole" Onclick="pole_jaku()"><br><br>
<input type="button" name="obwod" value="Oblicz obwod" Onclick="obwod_jaku()"><br><br>
<div style="color:red;font-size:50px;"id="nazwa"></div>
</body>
