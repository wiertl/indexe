<!DOCTYPE html>
<body>
<div style="color:green;font-size:50px;">
<script language="JavaScript">
var D1_jak=prompt("A=","");
var D2_jak=prompt("B=","");
var a=parseFloat(D1_jak);
var b=parseFloat(D2_jak);
var c;
var d;
var e;
var f;
var o;
c=a*a*a;
d=3*a*a*b;
e=3*a*b*b;
f=b*b*b;
o=c+d+e+f; 
document.write("("+a+" + "+b+")^3="+a+"^3 + 3*(("+a+")^2)*("+b+")+ 3*("+a+")*(("+b+")^2) + "+b+"^3 ="+c+" + "+d+" + "+e+" + "+f+" = "+o+" ");
</script>
</div>
</body>
</html>
