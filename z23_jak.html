function drabina(d,x)
{ 
c=parseFloat(d)
d=parseFloat(x)
drabina_w=Math.sqrt((c*c)+(d*d))
document.getElementsByName('drab_jaku')[0].value=drabina_w.toFixed(2);

}
function alfa(d,x)
{
c=parseFloat(d)
d=parseFloat(x)
var sinA = c/Math.sqrt((c*c)+(d*d));
var aRad = Math.asin(sinA);
var aDeg = aRad * (180 / Math.PI);
alfa_w=aDeg;
document.getElementsByName('alfa_jaku')[0].value=alfa_w.toFixed(2);
alert("alfa="+alfa_w.toFixed(2));
pokaz2.innerHTML="alfa="+alfa_w.toFixed(2)+"<br>";
}
</script>
