<html> 
     <head> 
           <script type="text/javascript"> 
                 var wazon = { 
   kolor: 'Zielony', 
   material: 'gliniany', 
   waga: '5kg', 
   wazon_pokaz_jakubiak: function () 
     { 
        document.write(this.kolor + ' ' + this.material + ' ' + this.waga) 
     } 
  } 
  wazon.wazon_pokaz_jakubiak(); 
            </script> 
     </head> 
<body> 
 <br> 
   Programowanie obiektowe. <br> 
     Obiekt  to  wazon<br> 
     Pola:<br> 
     kolor<br> 
     material<br> 
     waga<br> 
     metoda:  wazon_pokaz_jakubiak<br> 
</body> 
</html>
